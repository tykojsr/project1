<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="col-lg-6 mt-5 mt-lg-5">
            <!-- Form for personal information start -->
            <form id="website-content-form">
                <div class="form-group">
                    <label for="name">Name : </label>
                    <input id="name">
                </div>
                <div class="form-group">
                    <label for="age"> Age: </label>
                    <input id="age">
                </div>
                <div>
                    <label for="address">Address : </label>
                    <input id="address">
                </div>
                <div>
                    <label for="phonenumber">PhoneNumber: </label>
                    <input id="phonenumber">
                </div>
            </form>
            <form id="aboutus-content-form">
                <div class="form-group">
                    <label for="bio"> Bio: </label>
                    <input id="bio">
                </div>
                <div class="form-group">
                    <label for="aboutUsPoints">About Me Points : </label>
                    <div id="aboutUsPoints" class="about-us-point">
                    </div>
                </div>
            </form>

            <form id="Education-content-form">
                <div class="form-group">
                    <h4>Educational Background</h4>
                </div>
                <div class="form-group">
                    <label for="yourEducation">Your Education : </label>
                    <div id="yourEducation" class="all-our-qualifications">
                        <!-- Additional education information can be added here -->
                    </div>
                </div>
            </form>
            <form id="Experience-content-form">
                <div class="form-group">
                    <h4>Experiences</h4>
                </div>
                <div class="form-group">
                    <label for="yourExperience">Your Experience : </label>
                    <div id="yourExperience" class="all-our-experiences">
                        <!-- Additional education information can be added here -->
                    </div>
                </div>
            </form>
        </div>
     </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
